<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Draw It</title>

        <!-- The stylesheets -->
        <link rel="stylesheet" href="lib/css/styles.css" />

        <!--[if lt IE 9]>
          <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
    </head>

    <body>
        <div class="container">

            <div class="gamefield">

                <div class="word-hint">
                    <p>Draw the following word:</p>
                    <h1></h1>
                    <br />
                    <span class="timer"></span>
                </div>

                <div id="cursors">
                	<!-- The mouse pointers will be created here -->
                </div>

                <canvas id="paper" width="800" height="500">
                    Your browser needs to support canvas for this to work!
                </canvas>

                <div class="game-on">
                    <h2>Time to guess kid!</h2>
                    <input type="text" class="the-guess" />
                    <button class="submit-guess">Guess</button>
                </div>
            </div>
            <aside>
                <div class="controls">
                    <ul>
                        <li class="black"></li>
                        <li class="red"></li>
                        <li class="yellow"></li>
                        <li class="blue"></li>
                        <li class="green"></li>
                        <li class="purple"></li>
                    </ul>
                </div>

                <div class="users">
                    <p>Connected users: </p>
                    <ul>
                        <li>You - <span class="points">0</span></li>
                    </ul>
                </div>
            </aside>
        </div>

        <!-- JavaScript includes. Notice that socket.io.js is served by node.js -->
        <script src="node_modules/socket.io/node_modules/socket.io-client/socket.io.js"></script>
        <script src="http://code.jquery.com/jquery-1.8.0.min.js"></script>
        <script src="lib/js/script.js"></script>

    </body>
</html>
